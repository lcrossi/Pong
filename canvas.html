<html>
    <body>
        <canvas id="folha" width="600" height="500" ></canvas>

        <script>
            var folhaDesenho = document.getElementById("folha");
            var areaDesenho = folhaDesenho.getContext("2d");

            areaDesenho.fillStyle = '#286047';
            areaDesenho.fillRect(0, 0, 600, 500); //X, Y, Largura, Altura

            areaDesenho.fillStyle = '#FFFFFF'
            areaDesenho.fillRect(297.5, 0, 5, 500); //linha de centro

            areaDesenho.fillRect(0, 200, 5, 50);//Raquete 1
            
            areaDesenho.fillRect(595, 200, 5, 50);//Raquete 2

            areaDesenho.fillRect(130, 130, 5, 5);//Bola 

        </script>
    </body>
</html>
